name: Deploy to AWS Lightsail

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies and build
      run: |
        # Usar npm install normal en lugar de npm ci
        npm install
        npm run build
        echo "ğŸ“¦ Build completado"
        ls -la build/
        
    - name: Deploy build files
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "build/"
        target: "/home/ubuntu/grapeassist-web/"
        overwrite: true
        debug: true
        
    - name: Verify deployment and restart service
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "ğŸ” Verificando archivos subidos..."
          ls -la /home/ubuntu/grapeassist-web/build/
          echo "ğŸ”„ Reiniciando servicio..."
          cd /home/ubuntu/grapeassist-web
          pm2 stop grapeassist-web
          sleep 3
          pm2 start server/web-server.js --name "grapeassist-web"
          echo "âœ… Servicio reiniciado"
          echo "ğŸŒ Verificar en: https://grapeassist.org"