name: Deploy to AWS Lightsail

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies and build
      run: |
        npm ci
        npm run build
        echo "ğŸ“¦ Build completado - Verificando archivos:"
        ls -la build/
        echo "---"
        ls -la build/static/css/
        echo "---" 
        ls -la build/static/js/
        
    - name: Deploy build files
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "build/"
        target: "/home/ubuntu/grapeassist-web/"
        overwrite: true
        strip_components: 0
        debug: true
        
    - name: Verify deployment and restart service
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "ğŸ” Verificando archivos subidos..."
          ls -la /home/ubuntu/grapeassist-web/build/ | head -10
          echo "ğŸ“„ Contenido de index.html:"
          head -5 /home/ubuntu/grapeassist-web/build/index.html
          echo "ğŸ”„ Reiniciando servicio..."
          cd /home/ubuntu/grapeassist-web
          pm2 stop grapeassist-web
          sleep 2
          pm2 start server/web-server.js --name "grapeassist-web"
          pm2 save
          echo "âœ… Servicio reiniciado"
          echo "ğŸŒ Verificar en: https://grapeassist.org"
          echo "ğŸ“Š Estado de servicios:"
          pm2 list