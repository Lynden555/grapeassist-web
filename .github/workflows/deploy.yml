name: Deploy to AWS Lightsail

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies and build
      run: |
        npm install
        npm run build
        echo "📦 Build completado"
        ls -la build/
        
    - name: Deploy to Lightsail
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        source: "build/*"
        target: "/home/ubuntu/grapeassist-web/build/"
        debug: true
        
    - name: Verify deployment and restart
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "🔍 Verificando archivos subidos..."
          ls -la /home/ubuntu/grapeassist-web/build/ | head -10
          echo "🔄 Reiniciando servicio..."
          pm2 restart grapeassist-web
          echo "✅ Servicio reiniciado"
          echo "🌐 Verifica: https://grapeassist.org"